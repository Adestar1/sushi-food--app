<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <link rel="stylesheet" href="/css/cart.css" />
  </head>
  <body>
    <main class="col-2-flex">
      <div class="col-2-flex-left">
        <div class="col-2-flex-left-item S">S.</div>
        <div class="col-2-flex-left-item">
          <a href="index.html">
            <img
              src="../images/Vector.png"
              alt="home"
              width="40px"
              height="40px"
            />
          </a>
        </div>
        <div class="col-2-flex-left-item">
          <a href="menu.html"><img
            src="/images/restaurant_menu_24px-white.png"
            alt="menu"
            width="38px"
            height="40px"
          /></a>
        </div>
        <div class="col-2-flex-left-item" style="background-color: #f1d5bb">
          <img
            src="images/shopping_cart_24px-black.png"
            alt="cart"
            width="40px"
            height="40px"
          />
        </div>
        <div class="col-2-flex-left-item">
          <img src="images/place_24px.png" alt="location" />
        </div>
        <div class="col-2-flex-left-item">
          <img src="images/Vector2.png" alt="" />
        </div>
      </div>

      <!-- ------right column -->

      <div class="right">
        <h2 class="cart-header">CART</h2>
        <div class="right-col-2-flex">
          <div class="col-2-flex-item-left">
            <div class="row">
            
              <img src="images/Ellipse-smashedavo.png" alt="Smashed Avo" />
              <div class="div1">
                <h4>Smashed Avo</h4>
                <p>$20.00</p>
              </div>
              <div class="div2">
                <p>- <span>1</span> +</p>
              </div>
              <div class="div3"><img src="images/cancel.png" alt="" />
              </div>
            </div>
            <div class="row" style="column-gap:40px ;">
              <img src="images/Ellipse-yin-and-yang.png" alt="Yin & Yang" />
              <div class="div1">
                <h4>Yin & Yang</h4>
                <p>$10.00</p>
              </div>
              <div class="div2">
                <p>- <span>1</span> +</p>
              </div>
              <div class="div3"><img src="images/cancel.png" alt="" /></div>
            </div>
            
              




              

            <div class="row" style="column-gap:50px ;">
              <img src="images/Ellipse-pancake.png" alt="Pancake" />
              <div class="div1">
                <h4>Pancake</h4>
                <p>$25.00</p>
              </div>
              <div class="div2">
                <p>- <span>1</span> +</p>
              </div>
              <div class="div3"><img src="images/cancel.png" alt="" /></div>
            </div>

            <div class="row" style="column-gap:20px ;">
              <img src="images/Ellipse-tofu.png" alt="rancheros(tofu)" />
              <div class="div1">
                <h4>Rancheros(Tofu)</h4>
                <p>$25.00</p>
              </div>
              <div class="div2">
                <p>- <span>1</span> +</p>
              </div>
              <div class="div3"><img src="images/cancel.png" alt="" /></div>
            </div>

            
            </div>
            <div class="col-2-flex-item-right">
            <div style="background-color: #f1d5bb;">
              <h3>Your Subtotal</h3>
              <p>Subtotal <span style="margin-inline:25px ;">$80.00</span></p>
              <button class="my-btn">Confirm Order</button>
            </div>
            <div>
              <h3>Promo Code</h3>
              <form action="">
                <input type="text" name="promo-code" id="promo-code" placeholder="enter promo code">
              <br>
                <input type="submit" value="Apply">
              </form>
            </div>
          </div>
          </div>
          
        </div>
      </div>
    </main>
    <footer><p>Copyright Â© 2021 Sushi Restaurant</p></footer>

    
  </body>
</html>
